<!DOCTYPE html> 
  
<html> 
<head> 
    <title>Alignments</title> 
</head> 
<body> 
  
    <ul> 
        {% for alig in alignments %} 
            <li>
              <p>Query Sequence   : {{ alig[4] }}</p>
              <p>Database Sequence: {{ alig[5] }}</p>
              <p>Sequence ID : {{ alig[6] }}</p>
              <p>Start Position : {{ alig[3] }} - {{ alig[7] }}</p>
              <h5>E Value : {{ alig[1]}}    Bit Score : {{ alig[2] }}</h5>
              <h5>P-score {{ alig[0] }}</h5>
              <hr>
            </li> 
        {% endfor %} 
        </ul> 
  
</body> 
</html>
