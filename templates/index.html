<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="BLASTn" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p><input type="submit" value="Submit"></p>
      </form>
      <form action="/submit" method="POST">
        <div class="form-group">
            <h3>Query Sequence</h3>
            <textarea
              name="query_seq"
              id=""
              cols="50"
              rows="4"
              placeholder="Input Query Sequence"
            ></textarea>
          </div>
        <div class="form-group">
          <h5>Word Length</h5>
          <input
            type="number"
            name="word_length"
            placeholder="3"
          />
        </div>
        <div class="form-group">
            <h5>HSSP Cutoff</h5>
            <input
              type="number"
              name="hssp"
              placeholder="1"
            />
          </div>
                  <!--insertion=-1
		deletion = -1
		mismatch=-1
		mscore=1-->
          <div class="form-group">
            <h5>Insertion Score</h5>
            <input
              type="number"
              name="insertion"
              placeholder="-1"
            />
          </div>
          <div class="form-group">
            <h5>Mismatch Score</h5>
            <input
              type="number"
              name="mismatch"
              placeholder="-1"
            />
          </div>
          <div class="form-group">
            <h5>Match Score</h5>
            <input
              type="number"
              name="mscore"
              placeholder="1"
            />
          </div>
          <div class="form-group">
            <h5>Deletion</h5>
            <input
              type="number"
              name="deletion"
              placeholder="-1"
            />
          </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
